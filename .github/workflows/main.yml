name: Main

# on:
#   push:
#     tags:
#       - "v*.*.*"

on: push

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes ðŸ› 
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features ðŸŽ‰
      labels:
        - Semver-Minor
        - enhancement
    - title: Other Changes
      labels:
        - "*"
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate Changelog
        run: |
          npm i generate-changelog -g
          changelog > ${{ github.workspace }}/CHANGELOG.md
      # - name: Generate Changelog
      #   run: echo "# update" > ${{ github.workspace }}/CHANGELOG.md
      # - name: Show Changelog
      #   run: cat ${{ github.workspace }}/CHANGELOG.md
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ${{ github.workspace }}/CHANGELOG.md
          repository: mukiwu/action-test
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
